<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <section class="page">
        <header>
            <img class="Cimg" src="coffee_masters_logo.png" alt="coffee-logo">
            Coffee Masters
        </header>
        <div class="B-shop">
            <div class="Items-card">
                <p class="card-title">ITEMS</p>
                <ul class="ULL">
                    <li class="li-items border">
                        <span class="li-number">1x</span>
                        <span class="li-Subject">Cappuccino</span>
                        <span class="li-Discription">Lite foam</span>
                        <span class="li-Price">$3.35</span>
                    </li>
                    <li class="li-items li-items2 border">
                        <span class="li-number">1x</span>
                        <span class="li-Subject">Cappuccino</span>
                        <span class="li-Discription">Lite milk</span>
                        <span class="li-Discription2">Double espresso</span>
                        <span class="li-Price">$3.85</span>
                    </li>
                    <li class="li-items">
                        <span class="li-number">1x</span>
                        <span class="li-Subject">Croissant</span>
                        <span class="li-Discription">Butter</span>
                        <span class="li-Price">$2.45</span>
                    </li>
                </ul>
            </div>
            <div class="N-P-card">
                <div class="Items-card Name-card">
                    <p class="card-title">NAME</p>
                    <div class="in">
                        <label for="order-input" class="input-lable">Name for order</label>
                        <input id="order-input" placeholder="Your Full Name"/>
                    </div>
                </div>
                <div class="Items-card Payment-card">
                    <p class="card-title">PAYMENT</p>
                    <div class="in">
                        <label for="Card-input" class="input-lable">Card number</label>
                        <input id="Card-input" placeholder="1234 5678 9012 3456"/>
                    </div>
                    <div class="in">
                        <label for="CCV-input" class="input-lable">CCV Number</label>
                        <input id="CCV-input" placeholder="001"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="B-pay">
            <div class="line-1">
                <p class="Subject">Subtotal:</p>
                <p class="Price">$9.65</p>
            </div>
            <div class="line-1">
                <p class="Subject2">Tax:</p>
                <p class="Price2">$0.82</p>
            </div>
            <div class="line-1">
                <p class="Subject3">Total:</p>
                <p class="Price3">$10.47</p>
            </div>
            <button>Place order</button>
        </div>
    </section>
</body>
</html>
